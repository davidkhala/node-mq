name: activemq
on:
  push:

jobs:
  localhost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          repository: davidkhala/mq
      - run: ./activeMQ/Docker/run.sh
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: 18.x
      - run: npm i
        working-directory: activemq
      - run: npm test
        working-directory: activemq
